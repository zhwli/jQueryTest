<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show Tip</title>
    <script src="../../3rd/jquery-3.0.0.js"  type="text/javascript"></script>
</head>


<body>
<p><a id="tipId" href="#" title="提示信息">显示提示</a></p>
</body>
<script type="text/javascript">
    var x = 10;
    var y = 10;

    $("#tipId").mouseover(function (e) {
        this.cacheTitle = this.title;
        this.title="";
        var cacheTitle = "<div id='cacheTitleId' style='position: absolute'>"+this.cacheTitle+"</div>";
        $("body").append(cacheTitle);
        $("#cacheTitleId").css({
            "top" : (e.pageY + y)+"px" ,
            "left" : (e.pageX + x)+"px"
        }).show("fast");
    }).mouseout(function () {
        this.title = this.cacheTitle;
        $("#cacheTitleId").remove();
    }).mousemove(function (e) {
        $("#cacheTitleId").css({
            "top": (e.pageY + y) + "px",
            "left": (e.pageX + x) + "px"
        })
    })
</script>
</html>
