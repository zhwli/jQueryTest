<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show tip for photo</title>
    <script src="../../3rd/jquery-3.0.0.js" type="text/javascript"></script>
</head>
<body>
<ul>
    <li><a href="photo/laliga.jpg" class="tip" title="西甲logo"><img src="photo/laliga.jpg"></a> </li>
    <li><a href="photo/fcb.jpg" class="tip" title="巴塞罗那"><img src="photo/fcb.jpg"></a> </li>
    <li><a href="photo/rlm.jpg" class="tip" title="皇家马德里"><img src="photo/rlm.jpg"></a> </li>
</ul>

<script type="text/javascript">
    var x=10;
    var y=10;
    $(".tip").mouseover(function (e) {
        this.cacheTitle = this.title;
        this.title = "";
        var imgTitle = this.cacheTitle ? "<br/>"+this.cacheTitle : "";
        var tipHtml = "<div style='position: absolute' id='tipId'><img src='"+this.href+"' alt='预览图'>"+imgTitle+"</div>";

        $("body").append(tipHtml);
        $("#tipId").css({
            "top":(e.pageY+y)+"px",
            "left":(e.pageX+x)+"px"
        }).show("fast");
    }).mouseout(function () {
        this.title = this.cacheTitle;
        $("#tipId").remove();
    }).mousemove(function (e) {
        $("#tipId").css({
            "top":(e.pageY+y)+"px",
            "left":(e.pageX+x)+"px"
        })
    })
</script>
</body>
</html>
