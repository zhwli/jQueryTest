        // toggle 切换显示隐藏,内置参数为消失/显示消耗时间
        $("#titleId").bind("click", function () {
            var $content = $(this).next();
            if (!$content.is(":visible")) {
                $(this).addClass("highlight");
                $content.toggle(1000);
            } else {
                $(this).removeClass("highlight");
                $content.toggle(2000);
            }
        });
